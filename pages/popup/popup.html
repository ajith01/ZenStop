<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ZenStop</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="card">
      <h1>ZenStop</h1>
      <p id="summary"></p>
      <p id="pauseStats" class="muted"></p>
      <div class="stat-grid">
        <div class="stat-card">
          <span class="label">Today's pauses</span>
          <span id="pauseCount" class="value">0</span>
        </div>
        <div class="stat-card">
          <span class="label">Mindful exits</span>
          <span id="bailCount" class="value">0</span>
        </div>
      </div>
      <div class="actions">
        <button id="openOptions">Edit settings</button>
        <button id="resetGrace" class="secondary">Reset timers</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
