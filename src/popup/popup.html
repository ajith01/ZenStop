<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ZenStop</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="card">
      <h1>ZenStop</h1>
      <p id="summary"></p>
      <p id="pauseStats" class="muted hidden"></p>
      <div class="stat-box" aria-label="Today's stats">
        <div class="stat-mini">
          <span class="label">Pauses</span>
          <span id="pauseCount" class="value">0</span>
        </div>
        <div class="stat-divider" aria-hidden="true"></div>
        <div class="stat-mini">
          <span class="label">Mindful exits</span>
          <span id="bailCount" class="value">0</span>
        </div>
      </div>
      <div class="quick-block" aria-label="Quick block current site">
        <div class="quick-block-row">
          <div class="quick-block-info">
            <span class="label">Current site</span>
            <span id="currentSite" class="domain">Loading...</span>
          </div>
          <button id="blockSite" class="chip" type="button">Block</button>
        </div>
        <div id="blockChooser" class="block-chooser hidden" role="group" aria-label="Choose block type">
          <button id="blockAsUnproductive" class="chip" type="button">Unproductive</button>
          <button id="blockAsAdult" class="chip" type="button">Adult</button>
        </div>
        <p id="blockSiteStatus" class="helper" aria-live="polite"></p>
      </div>
      <div class="actions">
        <button id="openOptions">Settings</button>
      </div>
    </div>
    <script src="popup.dom.js"></script>
    <script src="popup.storage.js"></script>
    <script src="popup.quickblock.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
